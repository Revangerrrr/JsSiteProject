<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=PT+Serif+Caption:ital@0;1&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pervakov</title>
</head>

<body>
    <div class="welcome-page">
        <input type="text" id="nameInput" placeholder="Введите ваше имя" />
        <button onclick="goToMainPage()">Далее</button>
    </div>

    <div id="mainPage" class="container" style="display: none;">
        <h1 id="welcomeMessage"></h1>
        <div class="search-box">
            <i class="fa-solid fa-house"></i>
            <input type="text" placeholder="Введите город">
            <button class="fa-solid fa-magnifying-glass-location"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Город не найден</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Влажность</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Скорость ветра</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
